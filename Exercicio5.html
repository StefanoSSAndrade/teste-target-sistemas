  <h1>Teste Target Sistemas - Exercício 5</h1>
  <p>
    5) Escreva um programa que inverta os caracteres de um string.
    <br>
    <IMPORTANTE:br></IMPORTANTE:br>
    a) Essa string pode ser informada através de qualquer entrada de sua preferência ou pode ser previamente definida no
    código;<br>
    b) Evite usar funções prontas, como, por exemplo, reverse;
  </p>
</body>

<script>
  const reverseString = (str) => {
    var reversedStr = "";
    for (var i = str.length - 1; i >= 0; i--) {
      reversedStr += str[i];
    }
    return reversedStr;
  };

  const originalStr = "hello world";
  const reversedStr = reverseString(originalStr);
  console.log(reversedStr); 
</script>
